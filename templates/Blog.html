{% extends 'layouts/base.html' %}

{% block content %}

    {% for post in list_of_posts %}
        <div class="post">
            <div class="post-title">
                <a href="/blog/{{ post.key().id() }}">{{ post.title }}</a>
            </div>
            <div class="post-content">{{ post.render()|safe }}</div>
            <div class="post-time">{{ post.created }}</div>
        </div>
    {% endfor %}


{% endblock %}
