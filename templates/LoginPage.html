{% extends 'layouts/base.html' %}

{% block content %}
    <form action="" method="post">
        <label for="username">
            Username:
            <br>
            <input type="text" name="username" id="username" value="{{ username }}"/>
        </label>
        <br>
        <label for="password">
            Password:
            <br>
            <input type="password" name="password" id="password" value="{{ password }}"/>
        </label>
        <br>
        <input type="submit"/>
    </form>
    <div class="error" style="color: red;">
        {{ error }}
    </div>

{% endblock %}
